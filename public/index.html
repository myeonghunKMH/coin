<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>Crypto Trading Simulator</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      /* 추가된 스타일 */
      .main-container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        text-align: center;
      }
      .main-container h1 {
        font-size: 3rem;
        margin-bottom: 20px;
      }
      .button-group {
        display: flex;
        gap: 20px;
        margin-bottom: 30px;
      }
      .main-button {
        padding: 15px 30px;
        font-size: 1.2rem;
        font-weight: bold;
        color: white;
        background-color: #337ab7;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: background-color 0.3s;
      }
      .main-button:hover {
        background-color: #23527c;
      }
      .login-section {
        background-color: #2a2a2a;
        padding: 30px;
        border-radius: 8px;
        display: flex;
        flex-direction: column;
        gap: 15px;
      }
      .login-section input {
        padding: 10px;
        border: 1px solid #444;
        background-color: #1c1c1c;
        color: white;
        border-radius: 5px;
        width: 250px;
      }
      .login-section button {
        padding: 10px;
        font-weight: bold;
        background-color: #5cb85c;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="main-container">
      <h1>Crypto Trading Simulator</h1>
      <div class="button-group">
        <button
          class="main-button"
          onclick="window.location.href='historical.html'"
        >
          과거 시나리오 학습
        </button>
        <button
          class="main-button"
          onclick="window.location.href='realtime.html'"
        >
          실시간 모의 트레이드
        </button>
      </div>
      <div class="login-section">
        <h3>로그인 (미구현)</h3>
        <input type="text" placeholder="아이디" />
        <input type="password" placeholder="비밀번호" />
        <button>로그인</button>
      </div>
    </div>
  </body>
</html>
