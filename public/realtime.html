<!DOCTYPE html>
<!-- realtime.html -->
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>실시간 암호화폐 모의투자 (Node.js)</title>
    <link rel="stylesheet" href="css/common.css" />
    <link rel="stylesheet" href="css/realtime.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-chart-financial"></script>
    <script src="https://cdn.jsdelivr.net/npm/luxon@3.4.4"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-luxon@1.3.1"></script>
  </head>

  <body>
    <div class="container">
      <!-- 코인 요약 정보 -->
      <div class="header-summary" id="coin-summary"></div>

      <!-- 차트 영역 -->
      <div class="top-chart-section">
        <div class="chart-controls">
          <div class="coin-tabs" id="coin-tabs"></div>
          <div class="time-tabs" id="time-tabs">
            <button class="time-tab" data-unit="5">5분</button>
            <button class="time-tab" data-unit="15">15분</button>
            <button class="time-tab active" data-unit="60">1시간</button>
            <button class="time-tab" data-unit="240">4시간</button>
            <button class="time-tab" data-unit="1D">1일</button>
          </div>
        </div>
        <div class="chart-container-wrapper">
          <canvas id="coinChart"></canvas>
        </div>
      </div>

      <!-- 하단 콘텐츠 -->
      <div class="bottom-content">
        <!-- 호가창 -->
        <div class="orderbook-wrapper">
          <div class="orderbook-tab-group">
            <button id="toggle-general" class="tab-button active">
              일반 호가
            </button>
            <button id="toggle-grouped" class="tab-button">누적 호가</button>
            <button class="tab-button disabled">호가주문</button>
          </div>

          <!-- 일반 호가 -->
          <div class="orderbook-container" id="general-orderbook-container">
            <div class="orderbook-list ask-list" id="general-ask-list"></div>
            <div
              class="orderbook-price-info"
              id="current-trade-price-general"
            ></div>
            <div class="orderbook-list bid-list" id="general-bid-list"></div>
          </div>

          <!-- 누적 호가 -->
          <div
            class="orderbook-container hidden"
            id="grouped-orderbook-container"
          >
            <div class="orderbook-list ask-list" id="grouped-ask-list"></div>
            <div
              class="orderbook-price-info"
              id="current-trade-price-grouped"
            ></div>
            <div class="orderbook-list bid-list" id="grouped-bid-list"></div>
          </div>
        </div>

        <!-- 거래 패널 -->
        <div class="trading-panel">
          <div class="trading-tabs">
            <button class="trading-tab active" data-side="bid">매수</button>
            <button class="trading-tab" data-side="ask">매도</button>
          </div>

          <div class="trading-content">
            <div class="balance-and-type">
              <div class="available-balance">
                <span>주문가능</span>
                <span id="available-amount" class="available-amount-value"
                  >0 KRW</span
                >
              </div>

              <div class="trading-type">
                <button class="trading-type-btn active" data-type="limit">
                  지정가
                </button>
                <button class="trading-type-btn" data-type="market">
                  시장가
                </button>
                <button class="trading-type-btn disabled">예약</button>
              </div>
            </div>

            <!-- 주문가 입력 -->
            <div class="trading-input-group price-input-group">
              <label for="order-price">주문가</label>
              <input type="text" id="order-price" placeholder="KRW" />
              <div class="price-controls">
                <select id="price-percentage-dropdown"></select>
                <button class="price-btn minus">-</button>
                <button class="price-btn plus">+</button>
              </div>
            </div>

            <!-- 주문수량 입력 -->
            <div class="trading-input-group quantity-input-group">
              <label for="order-quantity">주문수량</label>
              <input type="text" id="order-quantity" placeholder="BTC" />
              <div class="quantity-btns">
                <button data-percent="10">10%</button>
                <button data-percent="25">25%</button>
                <button data-percent="50">50%</button>
                <button data-percent="100">최대</button>
              </div>
            </div>

            <!-- 주문총액 (지정가) -->
            <div class="trading-total-group">
              <label for="order-total">주문총액</label>
              <input type="text" id="order-total" placeholder="KRW" disabled />
            </div>

            <!-- 주문총액 (시장가) -->
            <div class="trading-total-group hidden">
              <label for="order-total-market">주문총액</label>
              <input type="text" id="order-total-market" placeholder="KRW" />
              <div class="quantity-btns">
                <button data-percent="10">10%</button>
                <button data-percent="25">25%</button>
                <button data-percent="50">50%</button>
                <button data-percent="100">최대</button>
              </div>
            </div>

            <!-- 거래 버튼 -->
            <button class="trade-button bid-button">매수</button>
            <button class="trade-button ask-button hidden">매도</button>
          </div>
        </div>
      </div>
    </div>

    <script src="realtime.js"></script>
  </body>
</html>
