<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>실시간 암호화폐 모의투자 (TradingView)</title>
    <link rel="stylesheet" href="css/common.css" />
    <link rel="stylesheet" href="css/realtime.css" />
    <!-- TradingView Lightweight Charts -->
    <script src="https://unpkg.com/lightweight-charts@4.1.3/dist/lightweight-charts.standalone.production.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="header-summary" id="coin-summary"></div>

      <div class="top-chart-section">
        <div class="chart-controls">
          <div class="coin-tabs" id="coin-tabs"></div>

          <!-- 지표 및 차트 설정 드롭다운들 -->
          <div class="indicator-controls">
            <div class="dropdown-container">
              <button class="indicator-btn" id="ma-toggle">이동평균선 ▼</button>
              <div class="indicator-panel hidden" id="ma-panel">
                <label><input type="checkbox" data-ma="5" /> MA5</label>
                <label><input type="checkbox" data-ma="10" /> MA10</label>
                <label><input type="checkbox" data-ma="20" /> MA20</label>
                <label><input type="checkbox" data-ma="50" /> MA50</label>
                <label><input type="checkbox" data-ma="100" /> MA100</label>
                <label><input type="checkbox" data-ma="200" /> MA200</label>
              </div>
            </div>

            <div class="dropdown-container">
              <button class="indicator-btn" id="technical-toggle">
                보조지표 ▼
              </button>
              <div class="indicator-panel hidden" id="technical-panel">
                <label
                  ><input type="checkbox" data-indicator="RSI" /> RSI</label
                >
                <label
                  ><input type="checkbox" data-indicator="MACD" /> MACD</label
                >
                <label
                  ><input type="checkbox" data-indicator="BB" />
                  볼린저밴드</label
                >
              </div>
            </div>
          </div>

          <!-- 시간단위를 드롭다운으로 변경 -->
          <div class="time-controls">
            <!-- <label for="timeframe-select">시간단위:</label> -->
            <select id="timeframe-select" class="timeframe-dropdown">
              <option value="1">1분</option>
              <option value="5">5분</option>
              <option value="15">15분</option>
              <option value="30">30분</option>
              <option value="60" selected>1시간</option>
              <option value="240">4시간</option>
              <option value="1D">1일</option>
            </select>
          </div>
        </div>
        <div class="chart-container">
  <div id="priceChart" class="chart-section price-chart"></div>
  
  <!-- RSI 차트 (초기 숨김) -->
  <div id="rsiChart" class="chart-section indicator-chart hidden" data-indicator="RSI">
    <div class="indicator-header">
      <span class="indicator-title">RSI (14)</span>
      <button class="indicator-close" data-target="rsiChart">×</button>
    </div>
    <div class="chart-content"></div>
  </div>
  
  <!-- MACD 차트 (초기 숨김) -->
  <div id="macdChart" class="chart-section indicator-chart hidden" data-indicator="MACD">
    <div class="indicator-header">
      <span class="indicator-title">MACD (12, 26, 9)</span>
      <button class="indicator-close" data-target="macdChart">×</button>
    </div>
    <div class="chart-content"></div>
  </div>
  
  <div id="volumeChart" class="chart-section volume-chart"></div>
</div>
      </div>

      <div class="bottom-content">
        <div class="orderbook-wrapper">
          <div class="orderbook-tab-group">
            <button id="toggle-general" class="tab-button active">
              일반 호가
            </button>
            <button id="toggle-grouped" class="tab-button">누적 호가</button>
            <button class="tab-button disabled">호가주문</button>
          </div>

          <div class="orderbook-container" id="general-orderbook-container">
            <div class="orderbook-list ask-list" id="general-ask-list"></div>
            <div
              class="orderbook-price-info"
              id="current-trade-price-general"
            ></div>
            <div class="orderbook-list bid-list" id="general-bid-list"></div>
          </div>

          <div
            class="orderbook-container hidden"
            id="grouped-orderbook-container"
          >
            <div class="orderbook-list ask-list" id="grouped-ask-list"></div>
            <div
              class="orderbook-price-info"
              id="current-trade-price-grouped"
            ></div>
            <div class="orderbook-list bid-list" id="grouped-bid-list"></div>
          </div>
        </div>

        <div class="trading-panel">
          <div class="trading-tabs">
            <button class="trading-tab active" data-side="bid">매수</button>
            <button class="trading-tab" data-side="ask">매도</button>
          </div>

          <div class="trading-content">
            <div class="balance-and-type">
              <div class="available-balance">
                <span>주문가능</span>
                <span id="available-amount" class="available-amount-value"
                  >0 KRW</span
                >
              </div>

              <div class="trading-type">
                <button class="trading-type-btn active" data-type="limit">
                  지정가
                </button>
                <button class="trading-type-btn" data-type="market">
                  시장가
                </button>
                <button class="trading-type-btn disabled">예약</button>
              </div>
            </div>

            <div class="trading-input-group price-input-group">
              <label for="order-price">주문가</label>
              <input type="text" id="order-price" placeholder="0" />
              <div class="price-controls">
                <select id="price-percentage-dropdown"></select>
                <button class="price-btn minus">-</button>
                <button class="price-btn plus">+</button>
              </div>
            </div>

            <div class="trading-input-group quantity-input-group">
              <label for="order-quantity">주문수량</label>
              <input type="text" id="order-quantity" placeholder="0" />
              <div class="quantity-btns">
                <button data-percent="10">10%</button>
                <button data-percent="25">25%</button>
                <button data-percent="50">50%</button>
                <button data-percent="100">최대</button>
              </div>
            </div>

            <div class="trading-input-group total-input-group">
              <label for="order-total">주문총액</label>
              <input type="text" id="order-total" placeholder="0" />
            </div>

            <div class="trading-input-group market-total-group hidden">
              <label for="order-total-market">주문총액</label>
              <input type="text" id="order-total-market" placeholder="0" />
              <div class="quantity-btns">
                <button data-percent="10">10%</button>
                <button data-percent="25">25%</button>
                <button data-percent="50">50%</button>
                <button data-percent="100">최대</button>
              </div>
            </div>

            <button class="trade-button bid-button">매수</button>
            <button class="trade-button ask-button hidden">매도</button>
          </div>

          <div class="trade-history-container">
            <div class="tabs">
              <button id="pending-orders-tab" class="tab-button active">
                대기 주문
              </button>
              <button id="filled-orders-tab" class="tab-button">
                체결 내역
              </button>
              <button
                id="refresh-all-orders"
                class="tab-button refresh-tab"
                title="전체 새로고침"
              >
                🔄
              </button>
            </div>
            <div id="pending-orders-section" class="tab-content">
              <div id="pending-orders-list" class="order-list"></div>
            </div>
            <div id="filled-orders-section" class="tab-content hidden">
              <div id="filled-orders-list" class="order-list"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      // 전역 함수로 지표 관리
      let currentIndicators = [];

      function addIndicator(type) {
        const app = window.TradingApp?.app();
        if (app?.chartManager) {
          const indicator = app.chartManager.addIndicator(type);
          if (indicator) {
            currentIndicators.push({ type, series: indicator });
            console.log(`${type} 지표가 추가되었습니다.`);
          }
        }
      }

      function clearIndicators() {
        currentIndicators.forEach(({ series }) => {
          if (series && typeof series.remove === "function") {
            series.remove();
          }
        });
        currentIndicators = [];
        console.log("모든 지표가 제거되었습니다.");
      }
    </script>

    <style>
      /* 지표 버튼 스타일 */
      .indicator-controls {
        display: flex;
        gap: 10px;
        justify-content: center;
        flex-wrap: wrap;
      }

      .indicator-btn {
        background-color: #2a2a2a;
        color: #e0e0e0;
        border: 1px solid #444;
        padding: 8px 12px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 0.9rem;
        transition: all 0.2s;
      }

      .indicator-btn:hover {
        background-color: #444;
        border-color: #666;
      }

      .indicator-btn:active {
        transform: scale(0.95);
      }

      /* TradingView 차트 컨테이너 */
      #combinedChart {
        width: 100% !important;
        height: 100% !important;
      }
    </style>

    <script type="module" src="js/main.js"></script>
  </body>
</html>
